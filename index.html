<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA University Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="/pics/icon.png" alt="GLA University Logo" class="logo">
            <div class="header-info">
                GLA UNIVERSITY

            </div>
            <div class="menu">
                <h1>Admission Predictor</h1>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <ul class="menu-list">
                    <li><a href="">Profile</a></li>
                      <li>  <a href="">Admissions</a></li>
                        <li><a href="">Placements</a></li>
                </ul>
            </aside>

            <section class="content">
                <div class="select">
                    <div class="label">
                        <label for="depart">
                            <h3>Select Department for checking Admission Details</h3>
                        </label>
                        <select name="depart" id="depart">
                            <option value="Btech">Bachelor of Technology </option>
                            <option value="MBA">Master of Business Administration</option>
                            <option value="BBA">Bachelor of Business Administration</option>
                            <option value="MTech">Master of Technology</option>
                            <option value="Btech">Bachelor of Technology </option>
                            <option value="MBA">Master of Business Administration</option>
                        </select>
                    </div>
                </div>

                <div class="total">
                    <div class="ad">
                        <h3>Total admissions: 136 in the year 2024 in B.Tech Computer Science and Engineering</h3>
                    </div>
                </div>
                <div class="diag">
                    <div class="labels">
                        <img src="graph.png" alt="">
                    </div>
                    <div class="video">
                        <video src="video.mp4" muted autoplay loop></video>
                    </div>
                </div>
                <div class="past">
                    
                </div>


            </section>
        </div>
    </div>
</body>

</html>
